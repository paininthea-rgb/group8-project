<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syncopate&family=Syne&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dashboardStyles.css" />
    <title>Dashboard</title>
  </head>
  <body id="dashboard">
    <nav class="main-nav">
      <img class="logoImg" src="./images/PlugStreaming_copy.png" width="140" />
      <div>
        <a href="dashboard.html">Dashboard</a>
        <a href="index.html">Library</a>
      </div>
    </nav>

    <h1>DASHBOARD CONTENT COMMING SOON!</h1>
    <script>
      // Create an SVG element
      var svg = d3
        .select("body")
        .append("svg")
        .attr("width", 200)
        .attr("height", 200);

      // Append a circle to the SVG element
      svg
        .append("circle")
        .attr("cx", 100)
        .attr("cy", 100)
        .attr("r", 50)
        .style("fill", "green");
    </script>
  </body>
